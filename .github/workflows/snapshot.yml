name: Snapshot Release
permissions:
  contents: write  # 必需权限

on:
  push:
    branches: [ "**" ]  # 自动触发：所有分支提交
  workflow_dispatch:    # 手动触发入口（[[11]](#__11)）
    inputs:             # 可选：定义手动触发时的输入参数
      environment:
        description: '手动发布'
        required: true
        default: 'stage'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # 获取完整提交历史（[[0]](#__0) [[10]](#__10)）

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Extract package version
        id: package-version
        run: |
          VERSION=$(jq -r .version package.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Get short commit SHA
        id: commit-id
        run: echo "short_sha=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT

      - name: Build project
        run: npm run build

      - name: Create Snapshot Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: snapshot-${{ steps.commit-id.outputs.short_sha }}
          name: ${{ steps.package-version.outputs.version }}-${{ steps.commit-id.outputs.short_sha }}
          body: "Automated snapshot build from commit ${{ github.sha }}"
          prerelease: true
          files: |
            dist/**
        env:
          GITHUB_TOKEN: ${{ secrets.DEPLOY_TOKEN }}
